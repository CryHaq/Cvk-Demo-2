    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <title>CVK Dijital - Özel Ambalaj Çözümleri</title>
    
    <!-- Critical CSS inline for faster First Paint -->
    <style>
      /* Critical CSS */
      html { scroll-behavior: smooth; }
      body { 
        margin: 0; 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #root { min-height: 100vh; }
      
      /* Skeleton Loading */
      .skeleton {
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: skeleton-loading 1.5s infinite;
      }
      @keyframes skeleton-loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
      
      /* Offline indicator */
      .offline-indicator {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: #ff9800;
        color: white;
        text-align: center;
        padding: 8px;
        font-size: 14px;
        z-index: 9999;
        transform: translateY(-100%);
        transition: transform 0.3s ease;
      }
      .offline-indicator.show {
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <!-- Offline Indicator -->
    <div id="offline-indicator" class="offline-indicator">
      ⚠️ Bağlantı yok. Çevrimdışı moddasınız.
    </div>
    
    <div id="root">
      <!-- Initial Loading State -->
      <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; background: #f0f7fc;">
        <div style="text-align: center;">
          <div style="width: 60px; height: 60px; border: 4px solid #e0e0e0; border-top-color: #0077be; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px;"></div>
          <p style="color: #666; font-size: 16px;">CVK Dijital yükleniyor...</p>
        </div>
      </div>
    </div>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- No Script Fallback -->
    <noscript>
      <div style="padding: 20px; text-align: center; background: #f0f7fc; min-height: 100vh; display: flex; align-items: center; justify-content: center;">
        <div>
          <h1 style="color: #0077be; margin-bottom: 10px;">JavaScript Gerekli</h1>
          <p style="color: #666;">CVK Dijital'i kullanmak için lütfen JavaScript'i etkinleştirin.</p>
        </div>
      </div>
    </noscript>
    
    <style>
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    
    <script>
      // Offline indicator
      (function() {
        var indicator = document.getElementById('offline-indicator');
        
        function updateOnlineStatus() {
          if (!navigator.onLine) {
            indicator.classList.add('show');
          } else {
            indicator.classList.remove('show');
          }
        }
        
        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);
        updateOnlineStatus();
      })();
    </script>
  </body>
</html>
